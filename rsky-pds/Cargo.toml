[package]
name = "rsky-pds"
version = "0.0.1"
authors = ["him@rudyfraser.com"]
description = "Rust reference implementation of an atproto PDS."
license = "Apache-2.0"
edition = "2021"
publish = false
homepage = "https://github.com/blacksky-algorithms/rsky"
repository = "https://github.com/blacksky-algorithms/rsky/tree/main/rsky-pds"
documentation = "https://docs.rs/rsky-pds"

[dependencies]
# for vendored iroh-car
integer-encoding = { version = "3", features = ["tokio_async"] }
multihash = "0.18"
tokio = { version = "1.28.2",features = ["full"] }

# for everything else
rocket = { version = "=0.5.0", features = ["json"] }
dotenvy = "0.15"
rsky-lexicon = { workspace = true }
rsky-identity = { workspace = true }
rsky-crypto = { workspace = true }
diesel = { version = "=2.1.5", features = ["chrono", "postgres"] }
chrono = "0.4.26"
serde = { version = "1.0.160", features = ["derive"] }
serde_derive = "^1.0"
rand = "0.8.5"
email_address = "0.2.4"
anyhow = "1.0.79"
multibase = "0.9.1"
unsigned-varint = "0.8.0"
serde_cbor = "0.11.2"
base64 = "0.22.0"
data-encoding = "2.5.0"
reqwest = { version = "0.12.3", features = ["json","blocking"] }
serde_json = { version = "1.0.96",features = ["preserve_order"] }
serde_ipld_dagcbor = {  version = "0.6.1" }
base64-url = "2.0.2"
secp256k1 = { version = "0.28.2", features = ["global-context", "serde", "rand", "hashes"] }
rand_core = "0.6.4"
sha2 = "0.11.0-pre.3"
indexmap = { version = "1.9.3",features = ["serde-1"] }
hex = "0.4.3"
libipld = "0.16.0"
lazy_static = "1.4.0"
regex = "1.10.3"
thiserror = "1.0.40"
aws-sdk-s3 = "1.29.0"
aws-config = { version = "1.1.8",features = ["behavior-version-latest"] }
futures = "0.3.28"
jwt-simple = "0.12.9"
argon2 = "0.5.3"
base64ct = "1.6.0"
mailgun-rs = "0.1.10"
mailchecker = "6.0.1"
image = "0.25.1"
infer = "0.15.0"
urlencoding = "2.1.3"
toml = "0.8.12"

[dependencies.rocket_sync_db_pools]
version = "=0.1.0"
features = ["diesel_postgres_pool"]
