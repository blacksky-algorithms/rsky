name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, pds]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Run cargo check
      run: cargo check

    - name: Run cargo build
      run: cargo build --release

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Run cargo test
      run: cargo test 

  clippy:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Run Clippy
      run: cargo clippy  -- -D warnings

    - name: Run cargo fmt
      run: cargo fmt -- --check